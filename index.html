<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Etch-a-Sketch</title>
</head>
<body id="body">
    <div class="header-container">
        <div class="hero">  
            <u>Etch-a-Sketch Pad</u>
        </div>
        <div class="links">
            <div class="git">
                <a href="https://github.com/jclifford4" target="_blank"><img class="git-img" src="./images/GitHub-Logo-text.png" alt="github logo"></a>
            </div>
            <div class="linked-in">
                <a href="https://www.linkedin.com/in/jclifford4/" target="_blank"><img class="link-img" src="./images/linked-in-text.png" alt="linked in logo"></a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="tools">
            <button class="clear">Reset Grid</button>
            <div class="color-picker">
                <div class="preview"></div>
                <div class="color-slide"><div class="color">Red:</div><input type="range" min="0" max="255", value="16" class="mini-slide"></div>
                <div class="color-slide"><div class="color">Green:</div><input type="range" min="0" max="255", value="16" class="mini-slide"></div>
                <div class="color-slide"><div class="color">Blue:</div><input type="range" min="0" max="255", value="16" class="mini-slide"></div>
            </div>
            <button class="draw">Draw</button>
            <button class="eraser">Erase</button>
            

        </div>
        <div id="grid-container"></div>
    </div>
    <div class="slider-container">
        <div class="block"></div>
        <div class="slider-div">
            <p class="size">16x16</p>
            <input type="range" min="1" max="64", value="16" class="slider">
        </div>
    </div>
    
    <div class="footer-container">
        <div class="links">
            <div class="git">
                <a href="https://github.com/jclifford4/" target="_blank"><img class="git" src="./images/git-small.png"></a>
            </div>
            <div class="linked-in">
                <a href="https://www.linkedin.com/in/jclifford4/" target="_blank"><img class="link" src="./images/link-small.png"></a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
